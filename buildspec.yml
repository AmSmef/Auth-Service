version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Packaging Lambda function...
      - mkdir -p build
      - zip -r build/AuthService.zip src package.json package-lock.json
artifacts:
  files:
    - build/AuthService.zip
